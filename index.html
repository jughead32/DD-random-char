<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Raleway font connection -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!-- Main Styles -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Random D&D Character</title>
</head>
<!-- HTML output for a D&D stat Generator -->
<body>
  <section id="main">
    <div class="main-content">
      <h1 class="intro-head"> JR's Random D&D Stat Generator</h1>

      <!-- table displaying random statistics -->
      <div class="wrapper">
      <table class="stat-list">
        <th>Atribute</th>
        <th>Stat</th>
        <tr>
          <td>Strength</td>
          <td id="str">
          </td>
        </tr>
        <tr>
          <td>Dexterity</td>
          <td id="dex">
          </td>
        </tr>
        <tr>
          <td>Consitution</td>
          <td id="con">
          </td>
        </tr>
        <tr>
          <td>Intelligence</td>
          <td id="int">
          </td>
        </tr>
        <tr>
          <td>Wisdom</td>
          <td id="wis">
          </td>
        </tr>
        <tr>
          <td>Charisma</td>
          <td id="char">
          </td>
        </tr>
      </table>
    </div>

    <!-- button calls random stat array script -->
    <button id="stat-button" onclick="randomStat()">Generate Stats</button>

    <!-- script link -->
    <script src="javascript/script.js" type="text/javascript"></script>
  </section>
</body>

</html>
